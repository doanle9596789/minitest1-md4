<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Painting Management</h3>
<p>
  <a th:href="@{/create}">
    Add new painting
  </a>
</p>
<table id = "paintings">
  <thead>
  <tr>
    <th>CodePainting</th>
    <th>Price</th>
    <th>Image</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="painting : ${paintings}">
    <td th:text="${painting.codePainting}"></td>
    <td th:text="${painting.price}"></td>
    <td><img width="100" height="100" th:src="@{'/image/' + ${painting.img}}" alt=""></td>
  </tr>
  </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
